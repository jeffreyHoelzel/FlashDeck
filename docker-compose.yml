services:
  frontend:
    container_name: web
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NODE_OPTIONS=--openssl-legacy-provider
      - REACT_APP_API_GATEWAY_URL=http://localhost:8000
    volumes:
      - ./web:/app
      - /app/node_modules
      - ./web/src/styles:/app/src/styles
    depends_on:
      - api-gateway
      - backend
    networks:
      - flash_deck_shared_network

  backend:
    container_name: service
    build:
      context: ./service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./service:/app
    networks:
      - flash_deck_shared_network

  api-gateway:
    container_name: api_gateway
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api_gateway:/app
    networks:
      - flash_deck_shared_network
    depends_on:
      - backend

networks:
  flash_deck_shared_network:
    external: true